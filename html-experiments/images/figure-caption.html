<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="figure-caption.css"> </head>

<body>
    <div class="content">
        <figure>
            <!-- The <figcaption> element tells browsers, 
                and assistive technology, 
                that the caption describes the other content of the <figure> element. -->
            <img src="https://s18.postimg.org/qxny8qdh5/Whats_App_Image_2017-06-11_at_10.53.13_AM.jpg" />
            <figcaption><em>Big ben and me</em></figcaption>
        </figure>
    </div>
</body>

</html>
