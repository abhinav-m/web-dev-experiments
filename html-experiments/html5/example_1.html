<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="A test page">
    <meta name="keywords" content="test page html5">
    <link rel="author" href="https://www.github.com/abhinav-m">
    <link rel="preload" href="IMG_7691.JPG" as="image" media="(min-width: 600px)">
    <title>Title</title>
</head>

<body>
    <header>
        <h1>This is part of the header.</h1>
        <p>This also resides in the header.</p>


    </header>
    <figure>
        <img id="profile_pic" width="600px" height="400px" border-radius="50%" alt="Me in london" />
        <figcaption>
            <p>Me at henley</p>
        </figcaption>
    </figure>
    <section>
        <p contenteditable="true">This is a p inside a section, with its content as editable.</p>
        <form onsubmit="(e)=>{alert(e.target.value) }">
            <input type="text" name="username" pattern="[a-z]{3,5}" required />
            <input type="range" name="range" min="0" max="10" step="0.1" required/>
            <input type="submit" value="ok" />
        </form>
        <p>This is a
            <mark> second p inside a </mark> section</p>
    </section>
    <div id="profile_pic_2" width="500px" height="300px" />

    <script>
        var mediaQueryList = window.matchMedia("(min-width:600px)");
        var profile_image = document.getElementById('profile_pic');
        var profile_image_2 = document.getElementById('profile_pic_2');

        if (mediaQueryList.matches) {
            profile_image.src = "IMG_7691.JPG"
            profile_image_2.style.backgroundImage = "url(./IMG_7691.JPG)"
        }
    </script>
</body>

</html>
