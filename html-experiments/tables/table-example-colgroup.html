<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="table-example-colgroup.css" />

</head>

<body>

    <div id="wrapper">
        <table id="timetable">
            <colgroup>
                <col>
                <col style="background-color:aqua" span="5">
                <col style="background-color:chartreuse" span="2">
            </colgroup>
            <tr>
                <th>Animals</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
            <tr>
                <th scope="row">1st Period</th>
                <td>DSA</td>
                <td>Code</td>
                <td>CPP</td>
                <td>DSA</td>
                <td>DSA</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">2nd Period</th>
                <td>DSA</td>
                <td>Code</td>
                <td>DSA</td>
                <td>CPP</td>
                <td>DSA</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">3rd Period</th>
                <td>Web</td>
                <td>CPP</td>
                <td>DSA</td>
                <td>Code</td>
                <td>DSA</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">4th Period</th>
                <td>Web</td>
                <td>CPP</td>
                <td>Web</td>
                <td>Code</td>
                <td>CPP</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">5th Period</th>
                <td>Web</td>
                <td>CPP</td>
                <td>DSA</td>
                <td>Code</td>
                <td>DSA</td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>

</html>
