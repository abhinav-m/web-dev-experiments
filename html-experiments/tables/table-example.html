<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="table-example.css" />
</head>

<body>
    <div class="content">
        <table id="test">
            <tr>
                <th></th>
                <th scope="col">Today</th>
                <th scope="col">Tomorrow</th>
                <th scope="col">Yesterday</th>
            </tr>
            <tr>
                <th scope="row">Work done:</th>
                <td>DSA</td>
                <td>HTML/CSS</td>
                <td>JS</td>
            </tr>
            <tr>
                <th scope="row">Coding done:</th>
                <td>React project</td>
                <td>UI examples</td>
                <td>JS problems</td>
            </tr>
            <tr>
                <th scope="row">Time :</th>
                <td>5</td>
                <td>8</td>
                <td>6</td>
            </tr>
        </table>
    </div>
    <div id="wrapper">
        <table id="animals">
            <tr>
                <th colspan="2">Animals</th>
            </tr>
            <tr>
                <th rowspan="2">Horse</th>
                <td>Mare</td>
            </tr>
            <tr>
                <td>Stallion</td>
            </tr>
            <tr>
                <td colspan="2">Elephant</td>
            </tr>
            <tr>
                <th rowspan="2">Chicken</th>
                <td>Cock</td>
            </tr>
            <tr>
                <td>Rooster</td>
            </tr>
        </table>
    </div>


</body>

</html>
