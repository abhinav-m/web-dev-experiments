<!DOCTYPE html>
<html>

<head>
    <style>
        .resizable {
            max-width: 500px;
            margin: 0 auto;
            border: 10px solid black;
        }

        .notresizable {
            width: 500px;
            margin: 0 auto;
            border: 10px solid black;
        }
    </style>
</head>
</body>
<div class="notresizable">Stuff here won't be resized as the window get's resized. Things will be cut off.</div>
<hr/>
<div class="resizable">Stuff here will be resized and shifted according to window size, MAXIMUM width will be 500. </div>
</body>

</html>
