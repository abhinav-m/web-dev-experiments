<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <link rel="stylesheet" href="box_model.css">
</head>

<body>
    <div class="container">
        <h2>Normal box</h2>
        <div class="normalBox">
            In a normal box size of padding and border adds to the box size. (width and height)
        </div>
        <h2>Border box</h2>
        <div class="borderBox">
            In a border box size of padding and border doesnt add to the box size. (width and height). This is used as a standard convention
            in many places.
        </div>
    </div>
</body>

</html>
